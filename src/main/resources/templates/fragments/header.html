<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Demo project</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/}">Home</a></li>
                <li><a href="/tasks" th:href="@{/tasks}">Tasks</a></li>
                <li><a href="/about" th:href="@{/about}">About</a></li>
                <li><a href="/contact" th:href="@{/contact}">Contact</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li th:if="${currentUser eq null}">
                    <a href="/login" th:href="@{/login}">
                        <span class="fa fa-sign-in" aria-hidden="true"></span>&nbsp;Sign in
                    </a>
                </li>
                <li th:if="${currentUser ne null}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="fa fa-sign-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
</body>
</html>
